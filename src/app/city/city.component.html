<h1>Enter city and code!</h1>
<div class="container">
<form>
  <div class="form-group">
    <input type="text" id="city" placeholder="City" name="city" [(ngModel)]="city">
  </div>
  <div class="form-group">
    <input type="text" placeholder="Code" id="code" name="code" [(ngModel)]="code">
  </div>
  <button (click)="save()">Enter</button>
</form>
</div>
