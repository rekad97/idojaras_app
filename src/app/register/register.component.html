<div class="container">
  <div class="register_form">
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" placeholder="First Name" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && field.firstName.errors }" />
    <div *ngIf="submitted && field.firstName.errors" class="invalid-feedback" >
      <div *ngIf="field.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Last Name" id="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && field.lastName.errors }" />
    <div *ngIf="submitted && field.lastName.errors" class="invalid-feedback" >
      <div *ngIf="field.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Username" formControlName="username" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && field.username.errors }" />
    <div *ngIf="submitted && field.username.errors" class="invalid-feedback" >
      <div *ngIf="field.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && field.password.errors }" />
    <div *ngIf="submitted && field.password.errors" class="invalid-feedback" >
      <div *ngIf="field.password.errors.required">Password is required</div>
      <div *ngIf="field.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" id="register">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" id="cancel" class="btn btn-link">Cancel</a>
  </div>
</form>
</div>
</div>
